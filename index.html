<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel ‚Äì Cartas de Controle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0b0d; --fg:#e9eef3; --muted:#9aa4ad; --glass:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12); --accent:#4da3ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:500 15px/1.5 ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      padding-bottom:92px; /* espa√ßo pro menu fixo */
    }
    .bar{
      display:flex; align-items:center; gap:14px; padding:12px 18px;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border-bottom:1px solid var(--stroke);
      position:sticky; top:0; z-index:3;
    }
    .title{font-weight:700; letter-spacing:.3px}
    .title .small{color:var(--muted); font-weight:600; margin-left:8px}
    .blink3{animation:blink3 .9s ease-in-out 3}
    @keyframes blink3{0%,100%{opacity:1} 50%{opacity:.15}}
    .spacer{flex:1}
    .wrap{max-width:1180px; margin:0 auto; padding:10px 16px}
    .frame-box{
      position:relative;
      background:var(--glass); border:1px solid var(--stroke);
      border-radius:14px; overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      min-height:70vh; display:flex; align-items:stretch; justify-content:center;
    }
    iframe{
      width:100%;
      height:calc(100vh - 56px - 104px); /* topo + rodap√© fixo */
      border:0; background:#fff;
    }
    /* üî≥ M√°scara preta para esconder a barra de abas do Google Sheets (aba ‚ÄúGr√°fico‚Äù) */
    .mask-bottom{
      position:absolute; left:0; right:0; bottom:0; height:34px;
      background:var(--bg); z-index:2; pointer-events:none;
      box-shadow:0 -1px 0 var(--stroke) inset;
    }

    .controls{
      position:fixed; left:0; right:0; bottom:0; z-index:9999;
      display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap;
      padding:10px;
      background:linear-gradient(180deg,rgba(0,0,0,.0),rgba(0,0,0,.35));
      border-top:1px solid var(--stroke);
    }
    .btn{
      background:var(--glass); border:1px solid rgba(255,255,255,.18);
      color:var(--fg); padding:8px 12px; border-radius:999px; cursor:pointer;
      font-weight:600; min-width:84px; transition:transform .06s ease, background .2s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.active{background:rgba(77,163,255,.15); border-color:rgba(77,163,255,.35)}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; background:var(--glass);
      border-radius:999px; border:1px solid var(--stroke);
    }
    /* ‚ñº selects escuros */
    select{
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
      background:transparent; color:var(--fg); border:0; font-weight:600; outline:none;
      padding-right:18px; position:relative;
    }
    .pill::after{
      content:"‚ñæ"; color:var(--muted); font-size:12px; margin-left:-4px;
    }
    .counter{color:var(--muted); font-weight:700}
    @media (max-width:900px){
      iframe{height:calc(100vh - 56px - 124px)}
      .btn{min-width:64px;padding:8px 10px}
    }
  </style>
</head>
<body>

  <div class="bar">
    <div class="title" id="barTitle">Carregando‚Ä¶</div>
    <div class="title small" id="barSubtitle"></div>
    <div class="spacer"></div>
    <div class="counter" id="counter">0/0</div>
  </div>

  <div class="wrap">
    <div class="frame-box">
      <iframe id="viewer" src="about:blank" loading="eager" referrerpolicy="no-referrer" scrolling="no"></iframe>
      <div class="mask-bottom"></div> <!-- üëÜ esconde a aba do Sheets -->
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="prevBtn">‚Üê Anterior</button>
    <button class="btn active" id="playBtn">‚èµ Play</button>
    <button class="btn" id="nextBtn">Pr√≥ximo ‚Üí</button>

    <span class="pill"><span id="idxPill">‚Äî</span></span>

    <span class="pill">
      <select id="speedSel">
        <option value="30000">30s</option>
        <option value="60000" selected>60s</option>
        <option value="90000">90s</option>
        <option value="120000">120s</option>
      </select>
    </span>

    <span class="pill">
      <select id="grupoSel"><option value="todos" selected>TODOS</option></select>
    </span>
  </div>

  <script>
    /* === MAPEAMENTO FIXO: cada link com seu r√≥tulo correto (n√£o troca mais) === */
    const PAINEIS = [
      { label:"PH7",  src:"https://docs.google.com/spreadsheets/d/e/2PACX-1vSEMAALnRRAdgtTfumRNyxVpMdWhqBJECe_CClCFWLDCQamHm36oYw_dKhL3shrL9XbwT6GZMjYpXYu/pubhtml?gid=153412780&single=true&widget=true&headers=false" },
      { label:"PH4",  src:"https://docs.google.com/spreadsheets/d/e/2PACX-1vTooEo0R432lzvG_qcCtcuvJZqpHe3RylZ2tUvIMb5PtcrU1eJt3JTPNuA75_Fb91VsGg8-mAL-cc7m/pubhtml?gid=153412780&single=true&widget=true&headers=false" },
      { label:"PH10", src:"https://docs.google.com/spreadsheets/d/e/2PACX-1vR7_mU1lYCuIwEQVMY2S4iXF64KONUmAPGljssIzs8BN756TuoiqjCNgirmkKZdFbjEpob8Er6a3wfj/pubhtml?gid=153412780&single=true&widget=true&headers=false" },
      { label:"CLORETOS", src:"https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2-8_POxVglZ4FvAb8Drgs3-5oSpW0WIbZ_neHLYmcPg9UN3P98z1EVj39dA7F_wI7XkwlujaRN7D6/pubhtml?gid=153412780&single=true&widget=true&headers=false" },
      { label:"TURBIDEZ", src:"https://docs.google.com/spreadsheets/d/e/2PACX-1vST8sCupvmxTYk0fnzZFQmFQwo0RGNo4JaVMlqvSHcj3CtBwH6SOkNW4HkR-K-S4mP4IdVGWXn8ofiP/pubhtml?gid=153412780&single=true&widget=true&headers=false" },
      { label:"DUREZA", src:"https://docs.google.com/spreadsheets/d/e/2PACX-1vS_XduoLKR53GrUo2Hr8NKC0V3EWJhmKaixuoo8_wi2acWPfntklPrQiJUnAumFcVm7O4Ja_UjXHivG/pubhtml?gid=153412780&single=true&widget=true&headers=false" },
      { label:"CONDUTIVIDADE", src:"https://docs.google.com/spreadsheets/d/e/2PACX-1vRunBIWfAWUAQaQLbbgzmmwD8NYsXUFbgENydEMEj2Woqhln0S2AKFOdmEnJuJ3HTU9_vQuSokaOK0l/pubhtml?gid=153412780&single=true&widget=true&headers=false" }
    ];

    /* === DOM === */
    const viewer   = document.getElementById('viewer');
    const barTitle = document.getElementById('barTitle');
    const barSub   = document.getElementById('barSubtitle');
    const counter  = document.getElementById('counter');
    const idxPill  = document.getElementById('idxPill');
    const speedSel = document.getElementById('speedSel');
    const playBtn  = document.getElementById('playBtn');
    const prevBtn  = document.getElementById('prevBtn');
    const nextBtn  = document.getElementById('nextBtn');

    let i=0, timer=null;

    function updateBar(){
      const total = PAINEIS.length;
      counter.textContent = `${i+1}/${total}`;
      if (idxPill) idxPill.textContent = counter.textContent;
      const t = PAINEIS[i].label;
      barTitle.textContent = t;
      barTitle.classList.remove('blink3'); void barTitle.offsetWidth; barTitle.classList.add('blink3');
      barSub.textContent = `Carta de Controle ‚Äì ${t}`;
    }

    function show(idx){
      i = ((idx % PAINEIS.length) + PAINEIS.length) % PAINEIS.length;
      viewer.src = PAINEIS[i].src;
      updateBar();
    }

    function play(){ stop(); playBtn.classList.add('active');
      const ms = parseInt(speedSel.value,10) || 60000;
      timer = setInterval(next, ms);
    }
    function stop(){ playBtn.classList.remove('active'); if(timer){clearInterval(timer); timer=null;} }
    function togglePlay(){ timer ? stop() : play(); }
    function prev(){ show(i-1); }
    function next(){ show(i+1); }

    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    speedSel.addEventListener('change', () => { if(timer) play(); });

    // start
    show(0); play();
  </script>
</body>
</html>
